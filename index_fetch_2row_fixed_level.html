
<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Boss Timing</title>
  <style>
    *, *::before, *::after { box-sizing: border-box; }
    html, body {
      margin: 0; padding: 0; width: 100%;
      font-family: Arial, sans-serif; background-color: #f2f2f2;
    }
    .container { max-width: 100%; padding: 0 10px; }
    h1 { text-align: center; color: #2c3e50; margin: 20px 0; }
    .topbar {
      display: flex; flex-direction: column; align-items: center;
      gap: 10px; margin-bottom: 10px;
    }
    .topbar label {
      font-size: 14px; display: flex; align-items: center; gap: 5px;
      background: #fff; padding: 6px 10px; border-radius: 8px; border: 1px solid #ccc;
    }
    .topbar input[type="text"] {
      padding: 6px; border-radius: 8px; border: 1px solid #ccc; width: 200px;
    }
    table {
      width: 90%; border-collapse: collapse; background: #fff;
      margin: 0 auto; border-radius: 10px; overflow: hidden;
    }
    th, td {
      border: 1px solid #ccc; text-align: center; padding: 4px;
    }
    th { background-color: #3498db; color: white; }
    tr.spawned { background-color: #f8d7da; }
    input[type="datetime-local"] {
      width: 180px; padding: 5px; border-radius: 5px; border: 1px solid #ccc;
    }
    .clear-btn {
      padding: 5px 8px; font-size: 12px;
      border: none; border-radius: 4px; background-color: #e74c3c;
      color: white; cursor: pointer;
    }
    .clear-btn:hover { background-color: #c0392b; }
    @media (max-width: 480px) {
      input[type="datetime-local"] { width: 100%; }
      table, th, td { font-size: 12px; }
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>Boss timing</h1>
    <div class="topbar">
      <label>
        <input type="checkbox" id="toggleSort" onchange="renderTable()" />
        Ưu tiên boss sắp xuất hiện
      </label>
      <div style="display: flex; gap: 6px;">
        <input type="text" id="searchInput" placeholder="Tìm tên boss..." oninput="renderTable()" />
        <button class="clear-btn" onclick="document.getElementById('searchInput').value=''; renderTable();">Xóa</button>
      </div>
    </div>
    <table>
      <thead>
        <tr>
          <th>Khu vực</th>
          <th>Vị trí</th>
          <th>Tên Boss</th>
          <th>Level</th>
          <th>Hồi sinh</th>
        </tr>
      </thead>
      <tbody id="bossBody"></tbody>
    </table>
  </div>

  <script>
    let bossList = [];

    function saveTime(index, timeStr) {
      localStorage.setItem("boss_" + index, timeStr);
    }

    function loadTime(index) {
      return localStorage.getItem("boss_" + index);
    }

    function clearTime(index) {
      localStorage.removeItem("boss_" + index);
      renderTable();
    }

    function formatDateTime(dt) {
      return dt.toLocaleString("vi-VN", { hour12: false });
    }

    function renderTable() {
      const tbody = document.getElementById("bossBody");
      tbody.innerHTML = "";
      const now = new Date();
      const isSort = document.getElementById("toggleSort").checked;
      const searchText = document.getElementById("searchInput").value.toLowerCase();

      let data = bossList.map((b, i) => {
        const kill = loadTime(i);
        const killTime = kill ? new Date(kill) : null;
        const respawnTime = killTime && b.respawn
          ? new Date(killTime.getTime() + b.respawn * 60 * 60 * 1000)
          : null;
        return { ...b, index: i, killTime, respawnTime };
      });

      data = data.filter(b => b.name.toLowerCase().includes(searchText));

      if (isSort) {
        const withRespawn = data.filter(b => b.respawnTime).sort((a, b) => a.respawnTime - b.respawnTime);
        const withoutRespawn = data.filter(b => !b.respawnTime);
        data = [...withRespawn, ...withoutRespawn];
      }

      for (const boss of data) {
        const tr1 = document.createElement("tr");
        const tr2 = document.createElement("tr");
        if (boss.respawnTime && boss.respawnTime <= now) tr1.classList.add("spawned");

        tr1.innerHTML = `
          <td>${boss.zone}</td>
          <td>${boss.location}</td>
          <td>${boss.name}</td>
          <td>${boss.level}</td>
          <td>${boss.respawn > 0 ? boss.respawn + " giờ" : "-"}</td>
        `;

        const killTimeVal = boss.killTime ? boss.killTime.toISOString().slice(0, 16) : "";
        const respawnVal = boss.respawnTime ? formatDateTime(boss.respawnTime) : "-";

        tr2.innerHTML = `
          <td colspan="5">
            <div style="display: flex; justify-content: space-between; align-items: center; gap: 12px; padding: 4px 8px;">
              <div style="display: flex; align-items: center; gap: 4px;">
                <label>Tiêu diệt:</label>
                <input type="datetime-local" value="${killTimeVal}" onchange="onTimeChange(${boss.index}, this.value)" />
              </div>
              <div><b>Hồi sinh: ${respawnVal}</b></div>
              <button class="clear-btn" onclick="clearTime(${boss.index})">Xóa</button>
            </div>
          </td>
        `;

        tbody.appendChild(tr1);
        tbody.appendChild(tr2);
      }
    }

    function onTimeChange(index, value) {
      saveTime(index, value);
      renderTable();
    }

    window.addEventListener("DOMContentLoaded", () => {
      const csvUrl = "https://docs.google.com/spreadsheets/d/1eunL9FZHXPTNiyaXoRs7K7WNK-2QjSlF8gnlpZsON80/export?format=csv";
      Papa.parse(csvUrl, {
        download: true,
        header: true,
        complete: function(results) {
          bossList = results.data.map((b, i) => ({
            zone: b.zone,
            location: b.location,
            name: b.name,
            level: (b.level && !isNaN(parseInt(b.level))) ? parseInt(b.level) : '-' ,
            respawn: parseFloat(b.respawn),
            index: i
          }));
          renderTable();
        }
      });
    });
  </script>
</body>
</html>
